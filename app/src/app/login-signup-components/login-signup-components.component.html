<div id="login-modal"
class="modal hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4">
<div class="modal-content bg-white w-full max-w-md mx-auto p-6 rounded-lg shadow-xl transform scale-95">
  <div class="flex justify-between items-center border-b pb-3 mb-4">
    <h3 class="text-2xl font-semibold text-gray-800">Log In</h3>
    <button id="close-login-modal" class="text-gray-500 hover:text-gray-800">
      <span class="lucide" aria-hidden="true">&#xe996;</span> </button>
  </div>
  <form action="#" method="POST">
    <div class="mb-4">
      <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
      <input type="text" id="login-email" name="email" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-6">
      <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="login-password" name="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
        Log In
      </button>
    </div>
    <p class="text-center text-sm text-gray-500 mt-4">
      Don't have an account? <button type="button" id="switch-to-signup"
        class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</button>
    </p>
  </form>
</div>
</div>

<div id="signup-modal"
class="modal hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center p-4">
<div class="modal-content bg-white w-full max-w-md mx-auto p-6 rounded-lg shadow-xl transform scale-95">
  <div class="flex justify-between items-center border-b pb-3 mb-4">
    <h3 class="text-2xl font-semibold text-gray-800">Sign Up</h3>
    <button id="close-signup-modal" class="text-gray-500 hover:text-gray-800">
      <span class="lucide" aria-hidden="true">&#xe996;</span> </button>
  </div>
  <form action="#" method="POST">
    <div class="mb-4">
      <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input type="text" id="signup-username" name="username" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="signup-email" name="email" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" id="signup-password" name="password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-6">
      <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
        Password</label>
      <input type="password" id="signup-confirm-password" name="confirm_password" required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
        Sign Up
      </button>
    </div>
    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account? <button type="button" id="switch-to-login"
        class="font-medium text-indigo-600 hover:text-indigo-500">Log In</button>
    </p>
  </form>
</div>
</div>
