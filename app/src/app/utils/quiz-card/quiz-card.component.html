<!-- template Quiz Card -->
<div
  class="rounded-lg overflow-hidden shadow-md bg-white transition duration-300 hover:shadow-lg hover:translate-y-[-5px]">
  <div class="bg-lime-400 p-6">
    <h2 class="text-4xl font-bold">{{quiz_data().subject_name}}</h2>
  </div>
  <div class="p-4">
    <h3 class="text-lg font-bold">{{quiz_data().title}}</h3>
    <p class="text-sm text-gray-600">By: {{quiz_data().created_by}}</p>
    <p class="my-3 text-gray-800">{{quiz_data().description}}</p>

    <div class="flex justify-between items-center mt-4">
      <span class="py-1 px-3 rounded-full text-sm bg-yellow-100 text-yellow-800">
        {{quiz_data().difficulty}}
      </span>
      <span class="text-indigo-600">{{quiz_data().subject_name}}</span>
    </div>

    <button
      class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition duration-300">
      Start Quiz
    </button>
  </div>
</div>
