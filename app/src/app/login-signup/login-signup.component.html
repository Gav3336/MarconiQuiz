<app-navbar></app-navbar>
<!-- Apply flex centering and adjusted min-height here -->
<div class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-[calc(100vh-4rem)]">

  <!-- Remove flex, items-center, justify-center, min-h-screen, and container classes -->
  <main>
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-4xl flex">

      <div class="w-1/2 p-8 border-r border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Login</h2>
        <form action="#" method="POST">
          <div class="mb-4">
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email or Username</label>
            <input type="text" id="login-email" name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="you@example.com" required>
          </div>
          <div class="mb-6">
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="login-password" name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="********" required>
            <a href="#" class="text-xs text-purple-600 hover:text-purple-800 float-right mt-1">Forgot Password?</a>
          </div>
          <button type="submit"
            class="w-full btn-gradient text-white font-semibold py-2 px-4 rounded-md transition duration-200 ease-in-out">
            Log In
          </button>
        </form>
      </div>

      <div class="w-1/2 p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign Up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()" novalidate>
          <div class="mb-4">
            <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input formControlName="username" type="text" id="signup-username" name="username"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Choose a username" required>
          </div>
          <div class="mb-4">
            <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input formControlName="email" type="email" id="signup-email" name="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="you@example.com" required>
          </div>
          <div class="mb-4">
            <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input formControlName="password" type="password" id="signup-password" name="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Create a password" required>
          </div>
          <div class="mb-6">
            <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm
              Password</label>
            <input formControlName="confirmPassword" type="password" id="signup-confirm-password"
              name="confirm_password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
              placeholder="Confirm your password" required>
          </div>
          <button type="submit" [disabled]="!signupForm.valid"
            class="w-full btn-gradient text-white font-semibold py-2 px-4 rounded-md transition duration-200 ease-in-out">
            Sign Up
          </button>
        </form>
      </div>

    </div>

  </main>

</div>
