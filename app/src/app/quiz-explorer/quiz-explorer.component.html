<div class="bg-gray-100 text-gray-800">

  <header class="bg-white shadow-md rounded-b-lg sticky top-0 z-40">
    <nav class="container mx-auto px-6 py-3">
      <div class="flex justify-between items-center">
        <a [routerLink]="['/home']" class="text-2xl font-bold text-indigo-600">QuizMaster</a>
        <div class="space-x-2">
          <button id="login-btn-header"
            class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-md text-sm font-medium border border-gray-300 hover:border-indigo-300 transition duration-150 ease-in-out">
            Log In
          </button>
          <button id="signup-btn-header"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out shadow-sm hover:shadow">
            Sign Up
          </button>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Explore Quizzes</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-8 sticky top-[calc(3.5rem+1.5rem)] z-30">
      <form id="search-form" class="mb-4">
        <label for="quiz-name-search" class="block text-sm font-medium text-gray-700 mb-1">Search by Quiz Name</label>
        <div class="flex space-x-2">
          <input type="search" id="quiz-name-search" name="quiz-name" placeholder="E.g., World Capitals, Science Basics"
            class="flex-grow px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <button type="submit"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out shadow-sm hover:shadow">
            Search
          </button>
        </div>
      </form>

      <div id="advanced-filters" class="hidden mt-6 border-t pt-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-3">Refine Your Search</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label for="creator-filter" class="block text-sm font-medium text-gray-700 mb-1">Creator Name</label>
            <input type="text" id="creator-filter" name="creator" placeholder="Enter creator's name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div>
            <label for="difficulty-filter" class="block text-sm font-medium text-gray-700 mb-1">Difficulty</label>
            <select id="difficulty-filter" name="difficulty"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white">
              <option value="">All Difficulties</option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
          <div>
            <label for="theme-filter" class="block text-sm font-medium text-gray-700 mb-1">Theme</label>
            <select id="theme-filter" name="theme"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white">
              <option value="">All Themes</option>
            </select>
          </div>
        </div>
        <button id="reset-filters" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800 font-medium">Reset
          Filters</button>
      </div>
    </div>

    <div id="quiz-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for (quiz of quizzes(); track $index) {
        <app-quiz-card [quiz_data]="quiz"></app-quiz-card>
      }
    </div>
    <p id="no-results" class="text-center text-gray-500 mt-8 hidden">No quizzes found matching your criteria.</p>

  </main>

  <footer class="bg-gray-800 text-gray-300 mt-12 py-6 rounded-t-lg">
    <div class="container mx-auto px-6 text-center">
      <p>&copy; 2025 QuizMaster. All rights reserved.</p>
    </div>
  </footer>
</div>
